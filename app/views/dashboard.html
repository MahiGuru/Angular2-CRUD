<h2> Dashboard </h2>
<div class="row">
    <div class="" [class.col-lg-12]="userDetailsVisible" [class.col-lg-8]="!userDetailsVisible">

        <div class="text-right">
            <a class="" (click)="addUserLinkClick()" [hidden]="addUserLinkVisible">Create New User</a>
        </div>
        <br />
        <div class="row" [hidden]="!addUserVisible">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="" class="col-lg-4">Name</label>
                    <div class="col-lg-8"> <input text="text" [(ngModel)]="newuser.name" /></div>
                </div><br />
                <div class="form-group">
                    <label for="" class="col-lg-4">Email</label>
                    <div class="col-lg-8"> <input text="text" [(ngModel)]="newuser.email" /></div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="" class="col-lg-4">Age</label>
                    <div class="col-lg-8"> <input text="text" [(ngModel)]="newuser.age" /></div>
                </div><br />
                <div class="form-group">
                    <label for="" class="col-lg-4">Location</label>
                    <div class="col-lg-8"> <input text="text" [(ngModel)]="newuser.location" /></div>
                </div>
            </div>

            <div class="clearfix"></div>
            <br />
            <div class="text-center">
                <button type="button" class="btn btn-default btn-sm" (click)="reset()">Cancel</button>
                <button type="button" class="btn btn-default btn-sm" (click)="AddUser(newuser)" [style.display]="!IsUpdated ? 'inline': 'none'">Add User</button>
                <button type="button" class="btn btn-default btn-sm" (click)="UpdateBtnClick(newuser)" [style.display]="IsUpdated ? 'inline': 'none'"> Update User</button>
            </div><br /><br />
        </div>

        <table class="table table-condensed">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Location</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let index = index">
                    <td> {{ index}} </td>
                    <td> <span [hidden]="!updated">{{ user.name}}</span>
                        <span [hidden]="updated"><input text="text" [ngModel]="user.name" /></span>
                    </td>
                    <td> <span [hidden]="!updated">{{ user.email}}</span>
                        <span [hidden]="updated"> <input text="text" [ngModel]="user.email" /></span>
                    </td>
                    <td> <span [hidden]="!updated">{{ user.age}}</span>
                        <span [hidden]="updated"> <input text="text" [ngModel]="user.age" /></span>
                    </td>
                    <td> <span [hidden]="!updated">{{ user.location}}</span>
                        <span [hidden]="updated"> <input text="text" [ngModel]="user.location" /></span>
                    </td>
                    <td>
                        <a class="btn btn-link" aria-label="Left Align" (click)="detailsClick(user)">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-link" aria-label="Left Align" (click)="updateUser(index, user)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-danger" aria-label="Left Align" (click)="removeUser(index)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
    <div class="col-lg-4">
        <div class="text-center"><a class="" (click)="BackBtnClick()" [hidden]="backtoDashboardVisible">Close <span class="glyphicon glyphicon-remove"></span></a></div>
        <user-detail [user]="selectedUser"></user-detail>
    </div>

</div>
